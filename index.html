<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="containerr">
        <div class="row">
            <div class="col-sm-4" id="search-div">
                <form>
                <h3><label>Search For a City:</label></h3>
                <input type="text" id="search-input"></input>
                <button type="button" class="btn btn-info" id="search-button">
                    <i class="fas fa-search"></i></button>
                </form>
                <div class="city-buttons"></div>
            </div>
                <div class="col-sm-7" id="current-weather">
                    <div class="row"  id="current-weather-row">
                        <div class="col-sm-12">
                            <h2 id="current-city"><span id="current-date"></span></h2>
                            <div id="current-city-icon"></div>
                            
                            <p><span id="temp"></span></p>
                            
                            <p><span id="humidity"></span></p>
                            
                            <p><span id="wind"></span></p>
                            
                            <p><span id="uv"></span></p>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h3 id="forecast-title"></h3>
                            <div class="forecast-div">   
                            </div>    
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>


    
<script src="https://kit.fontawesome.com/c16b94e625.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>    
</body>
</html>
